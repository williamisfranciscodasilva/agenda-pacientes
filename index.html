<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Agenda de Pacientes</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Agenda de Pacientes</h1>
        </div>
    </header>
    <main class="Container">
        <section>
            <h2>Meus Pacientes</h2>
            <table>
                <tr>
                    <th>Nome</th>
                    <th>Peso(kg)</th>
                    <th>Altura(m)</th>
                    <th>IMC</th>
                </tr>
                <tr class="paciente">
                    <td class="info-nome">Williamis</td>
                    <td class="info-peso" id="peso-1">62</td>
                    <td class="info-altura" id="altura-1">1.69</td>
                    <td class="info-imc" id="imc-1"></td>
                </tr>
                <tr class="paciente">
                    <td class="info-nome">Ana Paula</td>
                    <td class="info-peso" id="peso-2">61</td>
                    <td class="info-altura" id="altura-2">1.47</td>
                    <td class="info-imc" id="imc-2"></td>
                </tr>
                <tr class="paciente">
                    <td class="info-nome">Suzana</td>
                    <td class="info-peso" id="peso-3">31</td>
                    <td class="info-altura" id="altura-3">1.40</td>
                    <td class="info-imc" id="imc-3"></td>
                </tr>
                <tr class="paciente">
                    <td class="info-nome">Jo√£o</td>
                    <td class="info-peso" id="peso-4">100</td>
                    <td class="info-altura" id="altura-4">1.80</td>
                    <td class="info-imc" id="imc-4"></td>
                </tr>
            </table>
            <button id="calcula-imcs" class="botao">Calcular IMC</button>
        </section>
        <section>
            <h2>Adicionar Novo Paciente</h2>
            <form>
                <fieldset>
                    <label for="nome">Nome</label>
                    <input id="campo-nome" type="text" placeholder="Digite o nome do paciente">
                </fieldset>
                <fieldset class="campo-medio">
                    <label for="peso">Peso</label>
                    <input id="campo-peso" type="text" placeholder="Digite o peso do paciente">
                </fieldset>
                <fieldset class="campo-medio">
                    <label for="altura">Altura</label>
                    <input id="campo-altura" type="text" placeholder="Digite a altura do paciente">
                </fieldset>
            </form>
            <button id="adicionar-paciente" class="botao bto-principal">Adicionar</button>
        </section>
    </main>
    <script src="calcula-imc.js"></script>
</body>
</html>
